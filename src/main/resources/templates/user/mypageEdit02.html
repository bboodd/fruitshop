<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프룻프룻 쇼핑몰</title>

    <!--Open Graph-->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="프룻프룻 Shopping Mall" />
    <meta property="og:title" content="프룻프룻 Shopping Mall" />
    <meta property="og:description" content="프룻프룻 Shopping Mall 입니다." />
    <meta property="og:image" content="./img/openGraph.png" />
    <meta property="og:url" content="https://prpr-shopping-mall.co.kr" />

    <!--파비콘-->
    <link rel="icon" href="./favicon.ico" />

    <th:block th:insert="~{includes/library}"></th:block>
    <th:block th:insert="~{includes/style}"></th:block>
    <!--    <th:block th:insert="~{includes/scripts}"></th:block>-->
    <script src="/user/js/mypage.js"></script>
</head>

<body>

<div th:insert="~{fragment/user/header.html :: copy}"></div>

    <div id="mypageEdit02">
        <div class="inner">

            <h2> 마이페이지 </h2>

            <div class="tab__menu">
                <a href="/user/mypage">
                    <div class="history">
                        <p>구매내역</p>
                    </div>
                </a>


                <a href="/user/mypage/delivery">
                    <div class="delivery">
                        <p>배송지관리</p>
                    </div>
                </a>


                <a href="/user/mypage/userInfo">
                    <div class="memberInfo">
                        <p>회원정보</p>
                    </div>
                </a>

            </div>


            <div class="txt_box">
                <p>회원정보 수정</p>
            </div>

            <label for="email" class="email">
                <p>이메일주소(ID)</p>
                <input type="textbox" name="email" id="email">
            </label>

            <label for="name">
                <p>닉네임</p>
                <input type="textbox" name="name" id="name">
                <button>변경</button>
            </label>

            <label for="phone" class="phone">
                <p>연락처</p>
                <input type="textbox" name="phone" id="phone">
            </label>

            <div class="change__PW" style="display: none;">
                <p>비밀번호 변경</p>
                <div class="button__box">
                    <button>
                        비밀번호 변경하기
                    </button>
                </div>
            </div>


            <!-- 비밀번호 변경하기 버튼 클릭 시 -->
            <div class="change__PW__button">
                <div class="button1">
                    <p>비밀번호 변경</p>

                    <div class="button__box">
                        <button>비밀번호 변경취소</button>

                        <div class="input__box">
                            <div class="box01">
                                <p>비밀번호</p>

                                <div class="input_wrap">
                                    <input type="text" placeholder="영문, 숫자, 특수문자(8자-20자 이내)">
                                    <span class="material-symbols-outlined">visibility</span>
                                </div>

                            </div>

                            <div class="box02">
                                <p>비밀번호 확인</p>

                                <div class="input_wrap">
                                    <input type="text" placeholder="비밀번호를 한번 더 입력해주세요.">
                                    <span class="material-symbols-outlined">visibility</span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 비밀번호 변경하기 버튼 클릭 시, 비밀번호 일치하지 않을 때 -->
            <div class="change__PW__buttonWrong" style="display: none;">
                <div class="button1">
                    <p>비밀번호 변경</p>

                    <div class="button__box">
                        <button>비밀번호 변경취소</button>

                        <div class="input__box">
                            <div class="box01">
                                <p>비밀번호</p>

                                <div class="input_wrap">
                                    <input type="text" placeholder="영문, 숫자, 특수문자(8자-20자 이내)">
                                    <span class="material-symbols-outlined">visibility</span>
                                </div>

                            </div>

                            <div class="box02">
                                <p>비밀번호 확인</p>

                                <div class="input_wrap">
                                    <input type="text" placeholder="비밀번호를 한번 더 입력해주세요.">
                                    <span class="material-symbols-outlined">visibility</span>
                                </div>

                                <p>비밀번호가 일치하지 않습니다.</p>
                            </div>


                        </div>
                    </div>
                </div>
            </div>





            <div class="mypageEdit__button">
                <button>
                    <a href="#">취소하기</a>
                </button>

                <button>
                    <a href="#">수정완료</a>
                </button>
            </div>
        </div>

        <!-- 변경중이던 사항 초기화 모달 창 -->
        <div class="mypageEdit__cancel" style="display: none;">
            <div class="mypageEdit__cancel__inner">

                <div class="top">
                    <span>알림</span>
                </div>

                <div class="bottom">
                    <span>변경중이던 사항이 초기화됩니다. <br>
                        취소 하시겠습니까?</span>


                    <div class="mypageEdit__cancel__buttons">
                        <button>
                            <a href="#">취소하기</a>
                        </button>
                        <button>
                            <a href="#">계속작성</a>
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <!-- 변경중이던 사항 완료 모달 창 -->
        <div class="mypageEdit__confirm" style="display: none;">
            <div class="mypageEdit__confirm__inner">

                <div class="top">
                    <span>알림</span>
                </div>

                <div class="bottom">
                    <span>회원정보 수정이 완료되었습니다. <br>
                        메인페이지로 이동합니다.</span>


                    <div class="mypageEdit__confirm__buttons">
                        <button>
                            <a href="#">확인</a>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
