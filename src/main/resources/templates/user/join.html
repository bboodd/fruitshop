<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프룻프룻 쇼핑몰</title>

    <!--Open Graph-->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="프룻프룻 Shopping Mall" />
    <meta property="og:title" content="프룻프룻 Shopping Mall" />
    <meta property="og:description" content="프룻프룻 Shopping Mall 입니다." />
    <meta property="og:image" content="./img/openGraph.png" />
    <meta property="og:url" content="https://prpr-shopping-mall.co.kr" />

    <!--파비콘-->
    <link rel="icon" href="/user/favicon.ico" />

    <th:block th:insert="~{includes/library}"></th:block>
    <th:block th:insert="~{includes/style}"></th:block>
    <th:block th:insert="~{includes/scripts}"></th:block>

</head>

<body>

<div th:insert="~{fragment/header.html :: copy}"></div>


    <section id="join">
        <form action="/user/join" method="post">
        <div class="inner">

            <!-- 회원가입 -->
            <div class="join__1st">
                <div class="join__title">
                    <h4>회원가입</h4>
                </div>

                <div class="inputboxs">
                    <label for="email">
                        <p>이메일주소(ID)</p>
                        <input type="textbox" name="email" id="email" placeholder="이메일 주소 입력">
                        <p class="wrong__pw" id="emailCheck"></p>
                    </label>
                    <label for="nickname">
                        <p>닉네임</p>
                        <input type="textbox" name="nickname" id="nickname" placeholder="닉네임 입력 (2자 이상)">
                        <p class="wrong__pw" id="nicknameCheck"></p>
                    </label>
                    <label for="password">
                        <p>비밀번호</p>
                        <input type="textbox" name="password" id="password" placeholder="영문, 숫자, 특수문자 (8자-20자 이내)">
                        <p class="wrong__pw" id="pwdCheck"></p>
                    </label>
                    <label for="pw2">
                        <p>비밀번호 확인</p>
                        <input type="textbox" name="pw2" value="비밀번호를 한번 더 입력해주세요." id="pw2" class="wrong__pw__input">
                        <p class="wrong__pw" id="pwdCheck2"></p>
                    </label>
                </div>

            </div>
        </div>



        <!-- 약관동의 -->
        <div class="join__2nd">

            <div class="terms">
                <div>
                    <h5>약관동의</h5>
                </div>

                <!-- 약관동의 체크박스들 -->
                <div class="checkboxs">

                    <!-- 모든약관에 동의 체크하면 모두 체크되게.. -->
                    <label for="allChk" class="all__agreed">
                        <input type="checkbox" id="allChk">
                        <p class="agree">모든 약관에 동의합니다.</p>
                    </label>

                    <label for="chk1">
                        <input type="checkbox" name="termStatus" value="over14" id="chk1">
                        <p>[필수] 만 14세 이상입니다.</p>
                    </label>

                    <label for="chk2">
                        <input type="checkbox" name="termStatus" value="termOfUse" id="chk2">
                        <p>[필수] 이용약관 <span>보기</span></p>
                    </label>

                    <label for="chk3">
                        <input type="checkbox" name="termStatus" value="requiredPersonalInfo" id="chk3">
                        <p>[필수] 개인정보수집·이용동의서 <span>보기</span></p>
                    </label>

                    <label for="chk4">
                        <input type="checkbox" name="termStatus" value="marketing" id="chk4">
                        <p>[선택] 마케팅 정보 수신동의 <span>보기</span></p>
                    </label>

                    <label for="chk5">
                        <input type="checkbox" name="termStatus" value="agreePersonalInfoCollection" id="chk5">
                        <p>[선택] 개인정보수집·이용동의서 <span>보기</span></p>
                    </label>

                </div>
            </div>

        </div>


        <!-- 회원가입 버튼 -->
        <div class="button">
            <div class="inner">
                <a>
                    <button type="submit">회원가입</button>
                </a>
            </div>

        </div>
        </form>
    </section>


<div th:insert="~{fragment/footer.html :: copy}"></div>
</body>

</html>
