<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프룻프룻 쇼핑몰</title>

    <!--Open Graph-->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="프룻프룻 Shopping Mall" />
    <meta property="og:title" content="프룻프룻 Shopping Mall" />
    <meta property="og:description" content="프룻프룻 Shopping Mall 입니다." />
    <meta property="og:image" content="./img/openGraph.png" />
    <meta property="og:url" content="https://prpr-shopping-mall.co.kr" />

    <!--파비콘-->
    <link rel="icon" href="./favicon.ico" />

    <th:block th:insert="~{includes/library}"></th:block>
    <th:block th:insert="~{includes/style}"></th:block>
    <th:block th:insert="~{includes/scripts}"></th:block>

</head>

<body>

<div th:insert="~{fragment/header.html :: copy}"></div>

    <div class="findPw_wrap">
        <div class="inner box-shadow">
            <div class="txt01">
                <p>비밀번호 찾기</p>
            </div>

            <div class="txt02">
                <p>가입시 로그인한 이력이 있는 이메일 입력 후 <br> 새로운 비밀번호로 변경 부탁드립니다.</p>
            </div>

            <div class="txt03">
                <input type="textbox" id="email" name="email" placeholder="이메일을 입력해주세요.">

                <a>
                    <button id="findPw">확인</button>
                </a>
            </div>
        </div>
    </div>

    <!-- 이메일 확인 되었습니다. 모달 창 -->
    <div class="txt04" style="display: none;">
        <div class="inner">

            <h4>알림</h4>

            <h5>이메일이 확인 되었습니다.
                <a id="findEmailOk">확인</a>
            </h5>

        </div>
    </div>

    <!-- 등록된 이메일(ID)가 존재하지 않습니다. 모달 창 -->
    <div class="txt05" style="display: none;">
        <div class="inner">

            <h4>아이디 확인</h4>

            <h5>등록된 이메일(ID)가 존재하지 않습니다.
                <a id="findEmailFail">닫기</a>
            </h5>

        </div>
    </div>

<div th:insert="~{fragment/footer.html :: copy}"></div>

</body>

</html>
