<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<!-- HEADER -->
<header th:fragment="copy" id="header">
    <div class="inner">
        <a href="/" class="logo">
            <img src="/user/img/푸릇푸릇%20로고.png" alt="logo"/>
        </a>

        <div class="sub-menu">
            <ul class="menu">
                <li>
                    <a th:if="${session.loginUser != null}" href="/user/logout">Logout</a>
                </li>
                <li>
                    <a th:if="${session.loginUser == null}" href="/user/login">Login</a>
                </li>
                <li>
                    <a th:if="${session.loginUser == null}" href="/user/join">Join</a>
                </li>
            </ul>
        </div>

        <ul class="main-menu">
            <li class="item">
                <div class="item__name">
                    <a href="/">HOME</a>
                </div>
            </li>

            <li class="item">
                <div class="item__name">
                    <a th:if="${session.loginUser == null}" href="/user/login">마이페이지</a>
                    <a th:unless="${session.loginUser == null}" href="/user/mypage">마이페이지</a>
                </div>
            </li>



            <li class="item">
                <div class="item__name red">
                    <a th:if="${session.loginUser == null}" href="/user/login">장바구니</a>
                    <a th:unless="${session.loginUser == null}" href="/user/cart">장바구니</a>
                    <span class="material-icons">
                            shopping_cart
                        </span>

                </div>
            </li>
        </ul>
    </div>
</header>
</body>
</html>
