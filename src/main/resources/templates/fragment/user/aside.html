<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<!-- ASIDE -->
<div th:fragment="aside" id="aside">

    <div class="sidebar">
        <ul th:if="${userId != null}">

            <input type="hidden" th:value="${userId}" id="userId">

            <!-- 마이페이지 -->
            <li>
                <a href="#" onclick="return false">
                    <span class="material-symbols-outlined">person</span>
                    <p th:text="${userName}"></p>
                </a>

                <div class="line"></div>
            </li>


            <!-- 장바구니 -->
            <li class="right__cart">
                <a href="/user/cart">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    <p>장바구니</p>
                    <div class="cart__count" id="countCart" th:text="${cartCount}"></div>
                </a>
            </li>

            <!-- 찜 -->
            <li class="right__favorite">
                <a href="#" onclick="return false;">
                    <span class="material-icons">favorite</span>
                    <p>찜</p>
                    <div class="favorite__count" id="countLike" th:text="${likeCount}"></div>
                </a>

                <div class="line"></div>
            </li>

            <!-- 최근 본 상품 -->
            <li class="last">
                <a href="#" onclick="return false;">
                    <p>최근 본 상품</p>
                    <!--                    쿠키 보여주기 최근 본 상품-->
                    <img th:each="recent : ${recentProducts}" th:src="${recent.imageUrl}"
                         th:onclick="|location.href='@{/user/product/{id}/detail(id = ${recent.productId})}'|">

                    <span class="material-symbols-outlined">keyboard_double_arrow_up</span>
                    <p>맨위로</p>
                </a>
            </li>
        </ul>

        <ul th:unless="${userId != null}">

            <!-- 마이페이지 -->
            <li>
                <a href="/user/login">
                    <span class="material-symbols-outlined">person</span>
                    <p>로그인</p>
                </a>

                <div class="line"></div>
            </li>


            <!-- 장바구니 -->
            <li class="right__cart">
                <a href="/user/login">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    <p>장바구니</p>
                    <div class="cart__count"></div>
                </a>
            </li>

            <!-- 찜 -->
            <li class="right__favorite">

                <a href="/user/login">
                    <span class="material-icons">favorite</span>
                    <p>찜</p>
                    <div class="favorite__count"></div>
                </a>

                <div class="line"></div>
            </li>

            <!-- 최근 본 상품 -->
            <li class="last">
                <a href="#" onclick="return false;">
                    <p>최근 본 상품</p>
                    <!--                    쿠키 보여주기 최근 본 상품-->
                    <img th:each="recent : ${recentProducts}" th:src="${recent.imageUrl}"
                         th:onclick="|location.href='@{/user/product/{id}/detail(id = ${recent.productId})}'|">

                    <span class="material-symbols-outlined">keyboard_double_arrow_up</span>
                    <p>맨위로</p>
                </a>
            </li>
        </ul>

    </div>
</div>
</body>
</html>
